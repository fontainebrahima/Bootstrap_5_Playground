<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    /> -->
    <link href="/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- Bootstrap Form Input -->
    <div class="container">
      <div class="card mx-auto" style="max-width: 360px;">
        <div class="card-body">
          <h1 class="h5 title">Billmania Login</h1>
          <h2 class="h1">Pay things better.</h2>
          <p class="lead">Enter your security information to log in.</p>

          <!-- Static floating label -->
          <div class="d-grid gap-2">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="floatingInput1"
                placeholder=" "
              />
              <label for="floatingInput1">User Name</label>
            </div>

            <div class="d-grid gap-2">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="floatingInput1"
                  placeholder=" "
                />
                <label for="floatingInput1">E-mail </label>
              </div>

            <div class="form-floating input-group">
              <input
                type="text"
                class="form-control"
                id="floatingInput2"
                placeholder="Test"
              />
              <label for="floatingInput2">Password</label>
              <button class="btn btn-neutral" id="basic-addon2" type="button">
                <i class="bi bi-eye"></i>
              </button>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Remember me
              </label>
            </div>

            <div class="d-grid gap-2">
              <button
                class="btn btn-primary"
                type="button"
                onclick="window.location.href='/payments.html'"
              >
                Continue to Billmania
              </button>
              <button class="btn btn-neutral mx-auto" type="button">
                Enroll in Billmania Now
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="text-center mt-2">
        <button class="btn btn-link">Forgot User Name or Password?</button>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
